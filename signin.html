<div class="signin-form">
    <form method="GET">
        <fieldset>
            <legend>Sign in</legend>
            <label><p>Username:</p>
                <input
                    required
                    type="text" 
                    name="nafn" 
                    placeholder="5 - 20 Characters"
                    autofocus
                    title="Enter username"
                    pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$">
                </label>
            <label><p>Password:</p>
                <input id="myPassword"
                    required
                    type="password" 
                    name="password" 
                    placeholder="Capital 8 chars 1 number"
                    title="Enter Password"
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
                    <span id="reveal-loc">Show Password:<input type="checkbox" onclick="myFunction()" id="reveal"></span>
                </label>

            <label><p>Email:</p>
                <input
                required
                type="email" 
                name="email" 
                placeholder="name@email(.is/.com)"
                title="Enter email">
            </label>

            <label>Date of birth
                <input type="date" name="date of birth" required>
            </label>

            <label id="auto-signin">Sign in Automatically?
                <span>Yes: <input type="radio" name="passR" required></span>
                <span>No: <input type="radio" name="passR" required></span>
            </label>
            
            <p>Comment</p>
            <textarea rows="4" name="comments"></textarea>
            <p>Add more features in the future?</p>
            <select name="remove?">
                <option value="unknown">Not sure</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>
                <input type="submit" value="Sign in" name="sign-in">
            </label>
        </fieldset>
    </form>
</div>


<script type="text/javascript">
    function myFunction() {
        var x = document.getElementById("myPassword");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
